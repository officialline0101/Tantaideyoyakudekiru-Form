<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>イベント予約フォーム</title>
</head>
<body>
  <h2>Googleカレンダー予約フォーム</h2>
  <form id="eventForm">
    <label>タイトル: <input type="text" name="title" required></label><br>
    <label>開始日時: <input type="datetime-local" name="startDateTime" required></label><br>
    <label>終了日時: <input type="datetime-local" name="endDateTime" required></label><br>
    <label>場所: <input type="text" name="location"></label><br>
    <label>メモ: <textarea name="description"></textarea></label><br>
    <button type="submit">予約する</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('eventForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch('https://script.google.com/macros/s/AKfycbwKzfYeKyiPXHFp7vdI_qa6d31M0zUoo04hZwoZx6HruP52FuY-wT5QW4R6vWpsQAxc/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById('result').textContent =
        result.result === 'success' ? '予約が完了しました！' : `エラー: ${result.message}`;
    });
  </script>
</body>
</html>
