<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イベント予約フォーム</title>
</head>
<body>
  <h1>イベント予約</h1>
  <form id="eventForm">
    <label>タイトル: <input type="text" id="title" required></label><br>
    <label>開始日時: <input type="datetime-local" id="start" required></label><br>
    <label>終了日時: <input type="datetime-local" id="end" required></label><br>
    <button type="submit">送信</button>
  </form>
  <div id="result"></div>

  <script>
    const form = document.getElementById('eventForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const data = {
        title: document.getElementById('title').value,
        start: document.getElementById('start').value,
        end: document.getElementById('end').value
      };

      fetch('https://script.google.com/macros/s/AKfycbw-2G0u5YC1NXNOamP15Kmc6eeVamS67-qXeo-TkQ5gK4biHapf7IXpi4UDZviiAdI/exec', {
        method: 'POST',
        mode: 'cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => {
        if (res.status === 'success') {
          result.textContent = 'イベントが正常に作成されました。';
        } else {
          result.textContent = 'エラー: ' + res.message;
        }
      })
      .catch(err => {
        result.textContent = '通信エラー: ' + err.message;
      });
    });
  </script>
</body>
</html>
