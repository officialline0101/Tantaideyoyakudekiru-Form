<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カレンダー予約</title>
</head>
<body>
  <h1>イベント予約</h1>
  <form id="eventForm">
    <label>タイトル: <input type="text" id="title" required></label><br>
    <label>開始日時: <input type="datetime-local" id="start" required></label><br>
    <label>終了日時: <input type="datetime-local" id="end" required></label><br>
    <button type="submit">送信</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('eventForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const data = {
        title: document.getElementById('title').value,
        start: document.getElementById('start').value,
        end: document.getElementById('end').value
      };

      fetch('YOUR_GAS_DEPLOYED_URL_HERE', { // ここをあなたのGAS WebアプリURLに置き換える
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => {
        if (res.status === 'success') {
          result.textContent = 'イベント作成に成功しました！';
        } else {
          result.textContent = 'エラー：' + res.message;
        }
      })
      .catch(err => {
        result.textContent = '通信エラー：' + err.message;
      });
    });
  </script>
</body>
</html>
